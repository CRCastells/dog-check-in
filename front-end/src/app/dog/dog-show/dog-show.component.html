<div class="card">
  <div class="card-header">{{oneDog.name}} - {{oneDog.breed}}</div>
  <img [src]='oneDog.picture' alt="{{oneDog.name}}'s photo" class="card-img-top">
  <div class="card-body">
    <p class="card-text">{{oneDog.age}} years old</p>
    <p class="card-text">{{oneDog.description}}</p>
    <div class="good" *ngIf='oneDog.fixed else elseBlock'>Fixed</div>
    <ng-template #elseBlock>
      <div class="bad">unFixed</div>
    </ng-template>
  </div>
  <div class="card-footer"></div>
  <a href='edit/{{oneDog.id}}'><button>EDIT</button></a>
</div>

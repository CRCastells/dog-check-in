<div class="map row justify-content-center">
  
  <div class="form-group">
    <input autocorrect="off" autocapitalize="off" spellcheck="off" type="search" class="form-control" #search [formControl]="searchControl">
  </div>

	<div *ngIf="latitude && longitude">
		<agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
			<agm-marker *ngFor="let marker of markers"
			  [latitude]="marker.lat"
			  [longitude]="marker.lng"
				[iconUrl]="'../assets/dogPin.png'">
			  <agm-info-window>
			    <h3><strong>{{marker.name}}</strong></h3>
			    <p><strong>Address: </strong>{{marker.address}}</p>
			    <p><strong>Rating: </strong>{{marker.rating}}</p>
			    <button (click)="checkIn(marker)" class="btn btn-success">Check In!</button>
			    <button (click)="getDirections()" class="btn btn-primary"><a href="https://maps.google.com/?q={{marker.address}}" target="_blank">Navigate Here</a></button>
			    <button (click)="favoritePark(marker)" class="btn btn-warning">Favorite This Park</button>
			  </agm-info-window>
			 </agm-marker>
		</agm-map>
	</div>

</div>
